<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Search Results for: "{{ query }}"</h1>
        
        <div class="results">
            {% for doc, score in results %}
            <div class="result-box">
                <div class="result-header">
                    <strong>Document {{ top_doc_indices[loop.index0] }} - Similarity: {{ score|round(3) }}</strong>
                </div>
                <div class="result-content">
                    {{ doc }}
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="chart-container">
            <h2>Cosine Similarity Chart</h2>
            {{ plot_html|safe }}  <!-- This will render the Plotly chart -->        
        </div>
        <a href="/"> <button class="back-button">Back to Search</button></a>
    </div>
</body>
</html>
